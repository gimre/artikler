<!doctype html>
<html>
    <head>
        <title>German article reference</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/javascript"
            src="./react.min.js">
        </script>
        <script type="text/javascript"
            src="./react-dom.min.js">
        </script>
        <script type="text/javascript">
            const R = ( type, children, props = null ) =>
                React.createElement( type, props, children )

            class ArticleSearch extends React.Component {

                constructor( ) {
                    super( )
                    this.state = {
                        searchText: ''
                    }
                }

                render( ) {
                    const { words }      = this.props
                    const { searchText } = this.state
                    return R( 'div', [
                        R( 'input', null, {
                            onKeyDown: ( ) => this.onSearchChange,
                            ref: 'searchInput',
                            value: searchText
                        } ),
                        R( 'ul', words
                            .filter( ( { spelling } ) =>
                                ~ spelling.indexOf( searchText ) )
                            .map( ( { spelling } ) =>
                                R( 'li', spelling ) )
                        ),
                    ] )
                }

                onSearchChange( ) {
                    const { searchInput: { value: searchText } } = this.refs
                    this.setState( { searchText } )
                }
            }

            fetch( './words.json' )
                .then( response => response.json( ) )
                .then( words    => ReactDOM.render(
                    React.createElement( ArticleSearch, { words } ),
                    document.querySelector( '#root' )
                ) )
        </script>
    </body>
</html>
