<!doctype html>
<html>
    <head>
        <title>German article reference</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/javascript"
            src="./react.min.js">
        </script>
        <script type="text/javascript"
            src="./react-dom.min.js">
        </script>
        <script type="text/javascript">
            class ArticleSearch extends React.Component {
                render( ) {
                    const { words } = this.props
                    return React.createElement( 'ul', null,
                        words.map( ( { spelling, genre } ) =>
                            React.createElement( 'li', null, spelling )
                        )
                    )
                }
            }

            fetch( './words.json' )
                .then( response => response.json( ) )
                .then( words    => ReactDOM.render(
                    React.createElement( ArticleSearch, { words } ),
                    document.querySelector( '#root' )
                ) )
        </script>
    </body>
</html>
